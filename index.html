<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Loadstring Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-white mb-4">⚡ Loadstring Generator ⚡</h1>

    <input id="scriptUrl" type="text" placeholder="Masukkan URL Script..."
      class="w-full px-4 py-2 mb-4 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-purple-500 outline-none" />

    <button onclick="generateLoadstring()"
      class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-lg font-semibold transition">
      Generate
    </button>

    <div id="outputBox" class="mt-4 hidden">
      <p class="text-gray-300 mb-2">Hasil Loadstring:</p>
      <textarea id="result" readonly
        class="w-full h-28 p-3 rounded-lg bg-gray-700 text-green-400 font-mono"></textarea>

      <button onclick="copyResult()"
        class="mt-3 w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold transition">
        Copy
      </button>
    </div>
  </div>

  <script>
    function generateLoadstring() {
      const url = document.getElementById("scriptUrl").value.trim();
      if (!url) {
        alert("Masukkan URL Script dulu!");
        return;
      }
      // hasil loadstring
      const loadstringCode = `loadstring(game:HttpGet("${url}"))()`;
      document.getElementById("result").value = loadstringCode;
      document.getElementById("outputBox").classList.remove("hidden");
    }

    function copyResult() {
      const result = document.getElementById("result");
      navigator.clipboard.writeText(result.value).then(() => {
        alert("✅ Loadstring berhasil dicopy!");
      });
    }
  </script>
</body>
</html>
